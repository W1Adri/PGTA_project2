name: Build Release Executables

on:
  push:
    branches: [ release ]

jobs:
  # ── 1. Shared build date ────────────────────────────────────────────────────
  prepare:
    runs-on: ubuntu-latest
    outputs:
      date: ${{ steps.date.outputs.date }}
    steps:
      - name: Get build date
        id: date
        run: echo "date=$(date +'%Y-%m-%d_%H-%M')" >> $GITHUB_OUTPUT

  # ── 2. Build Linux ──────────────────────────────────────────────────────────
  build-linux:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install project deps — ignore errors from platform-specific packages
          pip install -r requirements.txt --ignore-requires-python || true
          # Ensure critical packages are present regardless of requirements.txt
          pip install uvicorn fastapi starlette websockets pywebview pyinstaller

      - name: Verify uvicorn is installed
        run: python -c "import uvicorn; print('uvicorn OK:', uvicorn.__version__)"

      - name: Build executable
        run: pyinstaller pyinstaller/linux.spec

      - name: Rename binary
        run: mv dist/asterix_decoder dist/asterix_decoder_linux_${{ needs.prepare.outputs.date }}

      - uses: actions/upload-artifact@v4
        with:
          name: binary_linux
          path: dist/asterix_decoder_linux_${{ needs.prepare.outputs.date }}
          retention-days: 1

  # ── 3. Build Windows ────────────────────────────────────────────────────────
  build-windows:
    needs: prepare
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install project deps — continue even if some platform packages fail
          pip install -r requirements.txt --ignore-requires-python
          # Ensure critical packages are present regardless of requirements.txt
          pip install uvicorn fastapi starlette websockets pyinstaller
          pip install pywebview[qt] pythonnet
        # The || true equivalent in PowerShell — continue on error for requirements
        continue-on-error: false
        shell: pwsh

      - name: Install requirements safely
        shell: pwsh
        run: |
          # Re-run requirements skipping known problematic packages
          pip install uvicorn fastapi starlette websockets pandas numpy pywebview[qt] pythonnet pyinstaller

      - name: Verify uvicorn is installed
        run: python -c "import uvicorn; print('uvicorn OK:', uvicorn.__version__)"

      - name: Build executable
        run: pyinstaller pyinstaller/windows.spec

      - name: Rename binary
        shell: bash
        run: mv dist/asterix_decoder.exe dist/asterix_decoder_windows_${{ needs.prepare.outputs.date }}.exe

      - uses: actions/upload-artifact@v4
        with:
          name: binary_windows
          path: dist/asterix_decoder_windows_${{ needs.prepare.outputs.date }}.exe
          retention-days: 1

  # ── 4. Create permanent GitHub Release ─────────────────────────────────────
  release:
    needs: [ prepare, build-linux, build-windows ]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: binary_linux
          path: dist/

      - uses: actions/download-artifact@v4
        with:
          name: binary_windows
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: release-${{ needs.prepare.outputs.date }}
          name: "ASTERIX Decoder — ${{ needs.prepare.outputs.date }}"
          body: |
            Automated build from the `release` branch.

            **Downloads**
            - `asterix_decoder_linux_*` — Linux (run `chmod +x` first)
            - `asterix_decoder_windows_*.exe` — Windows (double-click to run)
          draft: false
          prerelease: false
          files: dist/*
          make_latest: true